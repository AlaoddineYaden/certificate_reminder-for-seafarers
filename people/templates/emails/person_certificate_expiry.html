<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .email-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
            color: #333333;
        }
        .email-footer {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Certificate Expiration Reminder</h1>
        </div>
        <div class="email-body">
            <p>Hello {{ person.name }},</p>
            <p>Your <strong>{{ certificate_name }}</strong> certificate is expiring on <strong>{{ expiration_date }}</strong>.</p>
            <p>Please renew your certificate as soon as possible to avoid any interruptions.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 SGPTV. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
